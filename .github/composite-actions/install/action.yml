name: Install
description: Sets up Node.js and runs install

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: pnpm install
